<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <link rel="stylesheet" href="background/background.css" />
  <link rel="stylesheet" href="common-ui/common.css" />
  <!-- <link rel="icon" href="assets/icons/favicon.png" type="image/x-icon"> -->
</head>

<body>
  <div id="stage">
    <!-- COMMON BACKGROUND -->
    <div id="global-background"></div>
    <!-- <div id="pattern-bg"></div> -->

    <!-- COMMON UI BUTTONS -->
    <div id="common-ui"></div>

    <!-- MAIN APP VIEW -->
    <div id="app"></div>

    <!-- GLOBAL POPUP LAYER -->
    <div id="popup-layer"></div>

    <!-- ─────────────────────────────────────────────── -->
    <!-- VIEW TEMPLATES (Offline replacement for fetch)  -->
    <!-- ─────────────────────────────────────────────── -->

    <!-- INTRO -->
    <template id="view-intro">
      <div id="intro-screen">
        <img src="assets/images/intro/text-maths.png" class="intro-title-maths">
        <img src="assets/images/intro/text-simulations.png" class="intro-title-sim">
        <img src="assets/images/intro/heading.png" class="intro-title-types">
        <img src="assets/images/intro/boy-girl.svg" class="intro-boy">
        <img src="assets/images/intro/btn-play.png" class="btn intro-play-btn">
      </div>
    </template>

    <!-- MENU -->
    <template id="view-menu">
      <div>
        <div class="title-banner">
          <img src="assets/images/menu/heading.png" />
        </div>

        <div class="cards-row">
          <div class="card" id="intro-card">
            <img src="assets/images/menu/text-intro.svg" class="icon" />
          </div>

          <div class="card" id="discover-card">
            <img src="assets/images/menu/text-discover.svg" class="icon" />
          </div>

          <div class="card" id="diy-card">
            <img src="assets/images/menu/text-do-it.svg" class="icon" />
          </div>
        </div>
      </div>
    </template>

    <!-- DISCOVER MENU -->
    <template id="view-discovermenu">
      <div>
        <div class="title-banner">
          <img src="assets/images/discovermenu/simulation-heading.svg" style="width: 100%;" />
        </div>
    
        <div class="cards-row">
          <div class="card" id="easyCard">
            <div class="card-inner">
              <img class="card-bg" src="assets/images/discovermenu/easy-box.svg" />
              <img class="card-icon" src="assets/images/discovermenu/easy-icon.svg" />
              <img class="card-name" style="width: 30%;" src="assets/images/discovermenu/easy.png" />
            </div>
            <div class="tooltip-wrapper">
              <img class="tooltip-icon" src="assets/images/discovermenu/tooltip-icon.svg" />
              <div class="tooltip-img">
                <img src="assets/images/discovermenu/easy-txt.svg" />
              </div>
            </div>
          </div>
          <div class="card" id="warmUpCard">
            <div class="card-inner">
              <img class="card-bg" src="assets/images/discovermenu/warmup-box.svg" />
              <img class="card-icon" src="assets/images/discovermenu/warmup-icon.svg" />
              <img class="card-name" src="assets/images/discovermenu/warmup.png" />
            </div>
            <div class="tooltip-wrapper">
              <img class="tooltip-icon" src="assets/images/discovermenu/tooltip-icon.svg" />
              <div class="tooltip-img">
                <img src="assets/images/discovermenu/warmup-txt.svg" />
              </div>
            </div>
          </div>
    
          <div class="card" id="challengeCard">
            <div class="card-inner">
              <img class="card-bg" src="assets/images/discovermenu/challenge-box.svg" />
              <img class="card-icon" src="assets/images/discovermenu/challenge-icon.svg" />
              <img class="card-name" src="assets/images/discovermenu/challenge.png" />
            </div>
            <div class="tooltip-wrapper">
              <img class="tooltip-icon" src="assets/images/discovermenu/tooltip-icon.svg" />
              <div class="tooltip-img">
                <img src="assets/images/discovermenu/challenge-txt.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- INTRO SCREEN -->
    <template id="view-introscreen">
      <div id="intro-screen">
    
        <!-- TITLE + SOUND -->
        <div class="title-audio-wrapper">
          <img class="intro-title" src="assets/images/introscreen/title-introduction.svg" />
          <img id="soundBtn" src="assets/images/common/sound-btn.svg" />
        </div>
    
        <!-- MAIN WHITE CONTAINER -->
        <div class="intro-box">
    
          <div class="content-grid">
            <!-- PARALLEL LINES -->
            <div class="content-col">
              <div class="section-title fade-in" style="--d:0.2s">Parallel lines</div>
              <div class="section-desc fade-in" style="--d:0.4s">
                Parallel lines are those that never intersect and are always the same distance apart.
              </div>
              <!-- Diagram -->
              <div class="diagram-img">
                <img class="w-38 fade-in" style="--d:0.6s" src="assets/images/introscreen/parallel-lines1.svg" />
                <img class="w-38 fade-in" style="--d:0.8s" src="assets/images/introscreen/parallel-lines2.svg" />
              </div>
              <div class="example-title fade-in" style="--d:1.0s">Example</div>
              <!-- Example Images -->
              <div class="example-stack">
                <div class="example-img">
                  <img class="w-9 fade-in" style="--d:1.2s" src="assets/images/introscreen/parallelL-eg1.svg" />
                </div>
                <div class="example-img">
                  <img class="parallelL-eg2 fade-in" style="--d:1.4s" src="assets/images/introscreen/parallelL-eg2.svg" />
                </div>
                <div class="example-img">
                  <img class="parallelL-eg3 fade-in" style="--d:1.6s" src="assets/images/introscreen/parallelL-eg3.svg" />
                </div>
              </div>
            </div>
    
            <!-- PERPENDICULAR LINES -->
            <div class="content-col">
              <div class="section-title fade-in" style="--d:1.8s">Perpendicular lines</div>
              <div class="section-desc fade-in" style="--d:2.0s">
                Perpendicular lines are those that always intersect each other at right angles.
              </div>
    
              <div class="diagram-img">
                <img class="w-50 fade-in" style="--d:2.2s" src="assets/images/introscreen/perpendicular-lines1.svg" />
                <img class="w-23 fade-in" style="--d:2.4s" src="assets/images/introscreen/perpendicular-lines2.svg" />
              </div>
    
              <div class="example-title fade-in" style="--d:2.6s">Example</div>
    
              <div class="example-row">
                <div class="example-img small top-94">
                  <img class="fade-in" style="--d:2.8s" src="assets/images/introscreen/perpendicularL-eg1.svg" />
                </div>
                <div class="example-img small">
                  <img class="fade-in" style="--d:3.0s" src="assets/images/introscreen/perpendicularL-eg2.svg" />
                </div>
                <div class="example-img small top-121">
                  <img class="fade-in" style="--d:3.2s" src="assets/images/introscreen/perpendicularL-eg3.svg" />
                </div>
              </div>
            </div>
    
            <!-- TRANSVERSAL LINES -->
            <div class="content-col">
              <div class="section-title fade-in" style="--d:3.4s">Transversal lines</div>
              <div class="section-desc fade-in" style="--d:3.6s">
                A transversal is a line that intersects at least two other lines.
              </div>
    
              <div class="diagram-img tall">
                <img class="w100 fade-in" style="--d:3.8s" src="assets/images/introscreen/transversal-lines.svg" />
              </div>
            </div>
    
          </div>
        </div>
    
        <!-- SKIP BUTTON -->
        <img id="skipBtn" class="btn skip-btn fade-in" style="--d:4.0" src="assets/images/introscreen/skip-btn.png" />
      </div>
    </template>

    <!-- EASY SCREEN -->
    <template id="view-easyscreen">
      <div id="easy-screen">
        <!-- TOP BANNER -->
        <div class="top-banner">
          <span>Adjust the lines to form parallel or Perpendicular positions and observe the changing angles.</span>
          <div class="sound-wrapper">
            <img src="assets/images/common/sound-btn.svg" class="btn sound-btn" id="soundBtn">
          </div>
        </div>
      
        <!-- MAIN CONTENT -->
        <div class="content-area">
          <!-- LEFT WORK AREA -->
          <div class="work-area">
            <!-- GRID CANVAS -->
            <div class="grid-board" id="gridBoard">
              <div class="grid-overlay">
                <div style="position: relative;">
                  <svg id="angleCanvas" viewBox="0 0 1000 550" preserveAspectRatio="xMidYMid meet">
                    <defs>
                      <!-- Arrow Head -->
                      <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c2c2c" />
                      </marker>
                    </defs>
      
                    <!-- INTERSECTIONS -->
                    <g id="topIntersection"></g>
                    <g id="bottomIntersection"></g>
      
                    <!-- TOP PARALLEL LINE -->
                    <line id="topLine" x1="80" y1="190" x2="920" y2="190" class="parallel-line" marker-start="url(#arrow)"
                      marker-end="url(#arrow)" />
      
                    <circle class="drag-point" data-line="top" data-point="1" cx="130" cy="190" r="7" />
                    <circle class="drag-point" data-line="top" data-point="2" cx="870" cy="190" r="7" />
      
                    <!-- BOTTOM PARALLEL LINE -->
                    <line id="bottomLine" x1="80" y1="290" x2="920" y2="290" class="parallel-line" marker-start="url(#arrow)"
                      marker-end="url(#arrow)" />
      
                    <circle class="drag-point" data-line="bottom" data-point="1" cx="130" cy="290" r="7" />
                    <circle class="drag-point" data-line="bottom" data-point="2" cx="870" cy="290" r="7" />
      
                    <!-- TRANSVERSAL -->
                    <line id="transversal" x1="500" y1="520" x2="500" y2="10" class="transversal-line"
                      marker-start="url(#arrow)" marker-end="url(#arrow)" />
      
                    <circle class="drag-point" data-line="transversal" data-point="1" cx="500" cy="470" r="7" />
                    <circle class="drag-point" data-line="transversal" data-point="2" cx="500" cy="60" r="7" />
                  </svg>
                </div>
              </div>
              <!-- PAPER STYLE -->
              <div class="paper-style">
                <div class="disp-flex-row">
                  <img src="assets/images/doitscreen/copy.svg" style="width: 20px;">
                  <span style="font-size: 24px; font-weight: 900;">Paper Style</span>
                </div>
                <div class="disp-flex-row">
                  <label class="custom-option" for="grid">
                    <input type="radio" name="paperType" id="grid" checked />
                    <span class="custom-box"></span>
                    <span class="option-text">Grid</span>
                  </label>
                  <label class="custom-option" for="dots">
                    <input type="radio" name="paperType" id="dots" />
                    <span class="custom-box"></span>
                    <span class="option-text">Dots</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
      
          <!-- RIGHT CONTROL PANEL -->
          <div class="control-panel">
            <!-- PARALLEL LINES -->
            <div class="panel-section" id="parallelPanel">
              <div class="panel-title">
                <div class="icon-img"></div>
                <span>Parallel Lines</span>
                <label class="custom-option">
                  <input type="checkbox" id="lineType" />
                  <span class="custom-box"></span>
                </label>
              </div>
            </div>
      
            <!-- ANGLES -->
            <div class="panel-section" style="height: 73%;">
              <div class="panel-title">
                <div class="icon-img"><img src="assets/images/easyscreen/angle.svg" style="width: 90%;"></div>
                <span>Angles</span>
              </div>
      
              <div class="angle-group">
                <label class="ui-check heading-txt">
                  <input type="checkbox" data-angle="corresponding" />
                  <span class="checkmark"></span>
                  Corresponding
                </label>
      
                <div class="radio-row">
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="corresponding" data-angle="corresponding" data-pair="1" />
                    <span class="radiomark"></span>
                    Pair 1
                  </label>
      
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="corresponding" data-angle="corresponding" data-pair="2" />
                    <span class="radiomark"></span>
                    Pair 2
                  </label>
      
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="corresponding" data-angle="corresponding" data-pair="3" />
                    <span class="radiomark"></span>
                    Pair 3
                  </label>
      
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="corresponding" data-angle="corresponding" data-pair="4" />
                    <span class="radiomark"></span>
                    Pair 4
                  </label>
                </div>
      
                <label class="ui-check heading-txt">
                  <input type="checkbox" data-angle="verticallyOpposite" />
                  <span class="checkmark"></span>
                  Vertically Opposite
                </label>
      
                <div class="radio-row">
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="verticallyOpposite" data-angle="verticallyOpposite" data-pair="1" />
                    <span class="radiomark"></span>
                    Pair 1
                  </label>
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="verticallyOpposite" data-angle="verticallyOpposite" data-pair="2" />
                    <span class="radiomark"></span>
                    Pair 2
                  </label>
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="verticallyOpposite" data-angle="verticallyOpposite" data-pair="3" />
                    <span class="radiomark"></span>
                    Pair 3
                  </label>
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="verticallyOpposite" data-angle="verticallyOpposite" data-pair="4" />
                    <span class="radiomark"></span>
                    Pair 4
                  </label>
                </div>
      
                <label class="ui-check heading-txt">
                  <input type="checkbox" data-angle="alternateInterior" />
                  <span class="checkmark"></span>
                  Alternate Interior
                </label>
      
                <div class="radio-row">
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="alternateInterior" data-angle="alternateInterior" data-pair="1" />
                    <span class="radiomark"></span>
                    Pair 1
                  </label>
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="alternateInterior" data-angle="alternateInterior" data-pair="2" />
                    <span class="radiomark"></span>
                    Pair 2
                  </label>
                </div>
      
                <label class="ui-check heading-txt">
                  <input type="checkbox" data-angle="alternateExterior" />
                  <span class="checkmark"></span>
                  Alternate Exterior
                </label>
      
                <div class="radio-row">
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="alternateExterior" data-angle="alternateExterior" data-pair="1" />
                    <span class="radiomark"></span>
                    Pair 1
                  </label>
                  <label class="ui-radio chkbox-txt">
                    <input type="radio" name="alternateExterior" data-angle="alternateExterior" data-pair="2" />
                    <span class="radiomark"></span>
                    Pair 2
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- BOTTOM RIGHT BUTTONS -->
        <div class="bottom-right-buttons">
          <div id="easyResetBtn"><img src="assets/images/common/reset.svg" style="width: 90px;"></div>
          <div id="easyNextBtn"><img src="assets/images/common/next.svg" style="width: 110px;"></div>
        </div>
      </div>
    </template>

    <!-- WARMUP SCREEN -->
    <template id="view-warmupscreen">
      <div id="warmup-screen">
        <!-- TOP BANNER -->
        <div class="top-banner">
          <span>Spin the wheel and identify the types of lines based on the image details.</span>
          <div class="sound-wrapper">
            <img src="assets/images/common/sound-btn.svg" class="btn sound-btn" id="soundBtn">
          </div>
        </div>
    
        <!-- MAIN CONTENT -->
        <div class="main-area1" id="userSelectionArea" style="gap: 30px; opacity: 0;">
          <div class="bg-panel">
            <img src="assets/images/warmupscreen/img2.svg" id="selectedImg" style="width: 35%;">
          </div>
          <div class="disp-flex-column">
            <div id="parallelBtn" class="big-btn"><img src="assets/images/warmupscreen/parallel-btn.png"></div>
            <div id="perpendicularBtn" class="big-btn"><img src="assets/images/warmupscreen/perpendicular-btn.png"></div>
          </div>
        </div>
    
        <div class="main-area" id="spinWheelArea" style="opacity: 1;">
          <div class="wheel-container">
            <img src="assets/images/warmupscreen/wheel.svg" class="wheel-img">
            <div class="place-center white-circle"></div>
            <div class="wheel" id="wheel"></div>
            <img src="assets/images/warmupscreen/spin-center.png" class="place-center spin-center">
            <img src="assets/images/warmupscreen/pointer.svg" class="wheel-pointer">
          </div>
        </div>
    
    
        <!-- BOTTOM RIGHT BUTTONS -->
        <div class="bottom-right-buttons">
          <div id="warmupResetBtn"><img src="assets/images/common/reset.svg" style="width: 90px;"></div>
          <div id="warmupNextBtn"><img src="assets/images/common/next.svg" style="width: 110px;"></div>
        </div>
      </div>
    </template>

    <!-- CHALLENGE SCREEN -->
    <template id="view-challengescreen">
      <div id="challenge-screen">
        <!-- TOP BANNER -->
        <div class="top-banner">
          <span>Study the angle already shown to determine all the missing angles in the setup.</span>
          <div class="sound-wrapper">
            <img src="assets/images/common/sound-btn.svg" class="btn sound-btn" id="soundBtn">
          </div>
        </div>
    
        <!-- MAIN CONTENT -->
        <div class="content-area">
          <div class="grid-board">
            <div style="position: relative; top: -78px">
              <svg id="angleCanvas" viewBox="0 0 1000 450" preserveAspectRatio="xMidYMid meet">
                <defs>
                  <!-- Arrow Head -->
                  <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6"
                    orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c2c2c" />
                  </marker>
                </defs>
                <!-- INTERSECTIONS -->
                <g id="topIntersection"></g>
                <g id="bottomIntersection"></g>
                <!-- PARALLEL LINES (CENTERED) -->
                <line x1="80" y1="190" x2="920" y2="190" class="parallel-line" marker-start="url(#arrow)"
                  marker-end="url(#arrow)" />
                <line x1="80" y1="290" x2="920" y2="290" class="parallel-line" marker-start="url(#arrow)"
                  marker-end="url(#arrow)" />
                <!-- TRANSVERSAL -->
                <line id="transversal" x1="450" y1="400" x2="550" y2="50" class="transversal-line"
                  marker-start="url(#arrow)" marker-end="url(#arrow)" />
              </svg>
            </div>
          </div>
        </div>
    
    
        <div id="submitBtn" class="btn"><img src="assets/images/challengescreen/submit-btn.png"></div>
        <!-- BOTTOM RIGHT BUTTONS -->
        <div class="bottom-right-buttons">
          <div id="challengeResetBtn"><img src="assets/images/common/reset.svg" style="width: 90px;"></div>
          <div id="challengeNextBtn"><img src="assets/images/common/next.svg" style="width: 110px;"></div>
        </div>
      </div>
    </template>

    <!-- DO IT SCREEN -->
    <template id="view-doitscreen">
      <div id="doit-screen">
        <!-- TOP HEADING BAR -->
        <div class="top-banner">
          <span>Use the drawing tools to create a line that matches the given condition - parallel or perpendicular to the
            line shown.</span>
          <div class="sound-wrapper">
            <img src="assets/images/common/sound-btn.svg" class="btn sound-btn" id="soundBtn">
          </div>
        </div>
    
    
        <!-- MAIN CONTENT -->
        <div class="content-area">
          <!-- GRID CANVAS -->
          <div class="grid-board" id="gridBoard">
            <!-- PLACE YOUR CANVAS / SVG HERE -->
            <div class="grid-overlay">
              <img src="assets/images/doitscreen/line.svg" class="line-img" id="lineImg">
            </div>
            <!-- SVG drawing layer -->
            <svg id="drawSvg" width="100%" height="100%" style="position:absolute; inset:0;">
              <!-- user drawn line -->
              <line id="userLine" x1="0" y1="0" x2="0" y2="0" stroke="red" stroke-width="6" stroke-linecap="round"
                visibility="hidden" />
            </svg>
            <!-- Line options -->
            <div class="option-card">
              <label class="custom-option" for="perpendicular">
                <input type="radio" name="lineType" id="perpendicular" checked />
                <span class="custom-box"></span>
                <span class="option-text">Perpendicular Line</span>
              </label>
              <label class="custom-option" for="parallel">
                <input type="radio" name="lineType" id="parallel" />
                <span class="custom-box"></span>
                <span class="option-text">Parallel Line</span>
              </label>
            </div>
            <!-- User action buttons -->
            <div class="user-action">
              <div id="pencilBtn" class="btn"><img src="assets/images/doitscreen/pencil.svg" style="width: 65px;"></div>
              <div id="deleteBtn" class="btn"><img src="assets/images/doitscreen/delete.svg" style="width: 65px;"></div>
            </div>
    
            <!-- PAPER STYLE -->
            <div class="paper-style">
              <div class="disp-flex-row">
                <img src="assets/images/doitscreen/copy.svg" style="width: 20px;">
                <span style="font-size: 24px; font-weight: 900;">Paper Style</span>
              </div>
              <div class="disp-flex-row">
                <label class="custom-option" for="grid">
                  <input type="radio" name="paperType" id="grid" checked />
                  <span class="custom-box"></span>
                  <span class="option-text">Grid</span>
                </label>
                <label class="custom-option" for="dots">
                  <input type="radio" name="paperType" id="dots" />
                  <span class="custom-box"></span>
                  <span class="option-text">Dots</span>
                </label>
              </div>
            </div>
          </div>
        </div>
    
        <div class="disclaimer-box"><b>Disclaimer:-</b> Move your line slowly until it turns green. A green line means it is
          correctly parallel or perpendicular to the fixed line.</div>
    
        <!-- BOTTOM RIGHT BUTTONS -->
        <div class="bottom-right-buttons">
          <div id="doitInfoBtn"><img src="assets/images/doitscreen/info.svg" style="width: 90px;"></div>
          <div id="doitNextBtn"><img src="assets/images/common/next.svg" style="width: 110px;"></div>
          <div><img id="doitResetBtn" src="assets/images/common/reset.svg" style="width: 90px;"></div>
        </div>
      </div>
    </template>
  </div>

  <div class="floating-particles">
    <div class="particle">
      <img src="assets/images/intro/animate-img.png" alt="A. 1,2">
    </div>
    <div class="particle">
      <img src="assets/images/intro/animate-img1.png" alt="B. 1,4">
    </div>
    <div class="particle">
      <img src="assets/images/intro/animate-img2.png" alt="C. 1,6">
    </div>
    <div class="particle">
      <img src="assets/images/intro/animate-img3.png" alt="D. 1,8">
    </div>
    <div class="particle">
      <img src="assets/images/intro/animate-img4.png" alt="D. 1,8">
    </div>
  </div>

  <script src="scripts/scale.js"></script>
  <script src="scripts/router.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/soundManager.js"></script>
  <script src="common-ui/common.js"></script>
